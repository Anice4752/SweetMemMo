<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แดชบอร์ดแอดมิน - ขนมหวานใจไทย</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f9fafb; }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-amber-800">แดชบอร์ดแอดมิน</h1>
            <p class="text-gray-500">จัดการและตรวจสอบออเดอร์ล่วงหน้า</p>
        </header>

        <!-- Date Filter -->
        <div class="bg-white p-4 rounded-lg shadow-md mb-6 flex items-center gap-4">
            <label for="date-filter" class="font-semibold text-gray-700">เลือกวันที่ดูข้อมูล:</label>
            <input type="date" id="date-filter" class="border-gray-300 rounded-md shadow-sm focus:border-amber-500 focus:ring-amber-500">
        </div>

        <!-- Stats -->
        <div id="stats-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h4 class="text-gray-500 font-semibold">ออเดอร์วันนี้</h4>
                <p id="today-orders" class="text-3xl font-bold mt-2">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h4 class="text-gray-500 font-semibold">ยอดขายวันนี้</h4>
                <p id="today-sales" class="text-3xl font-bold mt-2">฿0.00</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h4 class="text-gray-500 font-semibold">ออเดอร์ที่ต้องเตรียม</h4>
                <p id="pending-orders" class="text-3xl font-bold mt-2">0</p>
            </div>
        </div>

        <!-- Orders List -->
        <main id="orders-container" class="space-y-4">
            <div class="text-center py-10">
                <p class="text-gray-500">กำลังโหลดข้อมูล...</p>
            </div>
        </main>
    </div>

    <audio id="notification-sound" src="https://cdn.freesound.org/previews/219/219244_4082827-lq.mp3" preload="auto"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc, where, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIG (FOR LIVE DEPLOYMENT) ---
        const firebaseConfig = {
            apiKey: "AIzaSyBhX2XydeULLIDHo8IQJTuj1y4WLN_v-Qo",
            authDomain: "sweetmemmo-e475d.firebaseapp.com",
            projectId: "sweetmemmo-e475d",
            storageBucket: "sweetmemmo-e475d.firebasestorage.app",
            messagingSenderId: "968961976245",
            appId: "1:968961976245:web:a38dd1892a37842cf75bfc",
            measurementId: "G-9D81RYHSEG"
        };
        const appId = "sweetmemmo-e475d";
        let db;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
        } catch (e) { console.error("Firebase initialization failed:", e); }

        const ordersContainer = document.getElementById('orders-container');
        const dateFilterInput = document.getElementById('date-filter');
        let initialLoad = true;
        let unsubscribe; // To store the listener function

        const STATUS_MAP = {
            paid: { text: 'ชำระเงินแล้ว', color: 'bg-blue-100 text-blue-800' },
            preparing: { text: 'กำลังเตรียม', color: 'bg-yellow-100 text-yellow-800' },
            ready: { text: 'พร้อมรับ', color: 'bg-green-100 text-green-800' },
            completed: { text: 'รับของแล้ว', color: 'bg-gray-100 text-gray-800' },
            cancelled: { text: 'ยกเลิก', color: 'bg-red-100 text-red-800' }
        };

        function renderOrders(orders) {
            if (orders.length === 0) {
                ordersContainer.innerHTML = '<div class="text-center py-10 bg-white rounded-lg shadow-md"><p class="text-gray-500">ไม่มีออเดอร์สำหรับวันที่เลือก</p></div>';
                return;
            }

            ordersContainer.innerHTML = orders.map(order => {
                const itemsHTML = order.items.map(item => `<li>- ${item.name} (x${item.quantity})</li>`).join('');
                const createdAtDate = order.createdAt.toDate();
                const statusInfo = STATUS_MAP[order.status] || { text: 'ไม่ระบุ', color: 'bg-gray-200' };

                let actionButtons = '';
                switch (order.status) {
                    case 'paid':
                        actionButtons = `<button onclick="updateStatus('${order.id}', 'preparing')" class="bg-yellow-500 text-white px-3 py-1 rounded-md text-sm font-semibold hover:bg-yellow-600 transition">เริ่มเตรียม</button>`;
                        break;
                    case 'preparing':
                        actionButtons = `<button onclick="updateStatus('${order.id}', 'ready')" class="bg-blue-500 text-white px-3 py-1 rounded-md text-sm font-semibold hover:bg-blue-600 transition">พร้อมรับ</button>`;
                        break;
                    case 'ready':
                        actionButtons = `<button onclick="updateStatus('${order.id}', 'completed')" class="bg-green-500 text-white px-3 py-1 rounded-md text-sm font-semibold hover:bg-green-600 transition">รับของแล้ว</button>`;
                        break;
                }

                if (order.status !== 'completed' && order.status !== 'cancelled') {
                    actionButtons += `<button onclick="updateStatus('${order.id}', 'cancelled')" class="bg-red-500 text-white px-3 py-1 rounded-md text-sm font-semibold hover:bg-red-600 transition ml-2">ยกเลิกออเดอร์</button>`;
                }

                return `
                    <div class="bg-white p-5 rounded-lg shadow-md border-l-4 ${order.status === 'paid' ? 'border-blue-500' : 'border-gray-300'}">
                        <div class="flex justify-between items-start flex-wrap gap-2">
                            <div>
                                <h3 class="font-bold text-lg">Order ID: <span class="text-amber-700">${order.id.substring(0,6)}</span></h3>
                                <p class="text-sm text-gray-500">${createdAtDate.toLocaleDateString('th-TH')} ${createdAtDate.toLocaleTimeString('th-TH')}</p>
                            </div>
                            <div class="flex items-center gap-2">
                                <span class="px-3 py-1 text-sm font-semibold rounded-full ${statusInfo.color}">${statusInfo.text}</span>
                            </div>
                        </div>
                        <div class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                            <div>
                                <p class="font-semibold">ลูกค้า:</p>
                                <p>${order.customerName} (${order.customerPhone})</p>
                            </div>
                            <div>
                                <p class="font-semibold">ยอดรวม:</p>
                                <p class="font-bold text-green-600">฿${order.total.toFixed(2)}</p>
                            </div>
                            <div>
                                <p class="font-semibold">นัดรับ:</p>
                                <p class="font-bold">${new Date(order.pickupDate).toLocaleDateString('th-TH', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</p>
                            </div>
                        </div>
                        <div class="mt-4">
                            <p class="font-semibold">รายการ:</p>
                            <ul class="list-disc list-inside text-gray-600">${itemsHTML}</ul>
                        </div>
                        <div class="mt-4 pt-4 border-t flex gap-2 flex-wrap">
                            ${actionButtons}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats(orders) {
            const totalSales = orders.reduce((sum, order) => order.status !== 'cancelled' ? sum + order.total : sum, 0);
            const pendingOrders = orders.filter(o => ['paid', 'preparing', 'ready'].includes(o.status)).length;

            document.getElementById('today-orders').textContent = orders.length;
            document.getElementById('today-sales').textContent = `฿${totalSales.toFixed(2)}`;
            document.getElementById('pending-orders').textContent = pendingOrders;
        }

        window.updateStatus = async (orderId, newStatus) => {
            if (!db) return;
            const orderRef = doc(db, `artifacts/${appId}/public/data/pre-orders`, orderId);
            try {
                await updateDoc(orderRef, { status: newStatus });
            } catch (error) {
                console.error("Error updating status: ", error);
                alert('เกิดข้อผิดพลาดในการอัปเดตสถานะ');
            }
        };

        function fetchOrdersByDate() {
            // Unsubscribe from previous listener if it exists
            if (unsubscribe) {
                unsubscribe();
            }

            const selectedDate = new Date(dateFilterInput.value);
            // Set time to the beginning of the day in the local timezone
            selectedDate.setHours(0, 0, 0, 0);
            const startOfDay = Timestamp.fromDate(selectedDate);
            
            // Set time to the end of the day in the local timezone
            selectedDate.setHours(23, 59, 59, 999);
            const endOfDay = Timestamp.fromDate(selectedDate);
            
            const ordersCollection = collection(db, `artifacts/${appId}/public/data/pre-orders`);
            const q = query(ordersCollection, 
                where('createdAt', '>=', startOfDay),
                where('createdAt', '<=', endOfDay),
                orderBy('createdAt', 'desc')
            );

            unsubscribe = onSnapshot(q, (querySnapshot) => {
                const orders = [];
                querySnapshot.forEach((doc) => {
                    orders.push({ id: doc.id, ...doc.data() });
                });

                if (!initialLoad) {
                    const sound = document.getElementById('notification-sound');
                    sound.play().catch(e => console.log("Could not play sound:", e));
                }
                initialLoad = false;
                
                renderOrders(orders);
                updateStats(orders);
            }, (error) => {
                console.error("Error fetching data: ", error);
                ordersContainer.innerHTML = '<div class="text-center py-10 bg-white rounded-lg shadow-md"><p class="text-red-500">ไม่สามารถโหลดข้อมูลได้</p></div>';
            });
        }

        // --- INITIALIZATION ---
        window.onload = () => {
             // Set default date to today in Thailand's timezone
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            dateFilterInput.value = `${year}-${month}-${day}`;
            
            fetchOrdersByDate(); // Fetch initial data

            dateFilterInput.addEventListener('change', fetchOrdersByDate);
        };
    </script>
</body>
</html>
